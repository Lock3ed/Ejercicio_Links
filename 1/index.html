<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>universidad HTML</title>
</head>
<body>
    <p style="color: crimson;">
        Color por nombre
    </p>
    <p style="color: rgb(220, 20, 60);">
        Color por rgb
    </p>
    <p style="border:10px solid rgb(220, 20, 60,.5);">
        Color rgb con transparencia
    </p>
    <p style="color: hsl(348, 83%, 47%);">
        Color por código hsl
    </p>
    <p style="border:10px solid hsla(348, 83%, 47%, 0.5);">
        Color por código hsla con transparencia
    </p>
    <p style="color: #dc143c;">
        Color por hexadecimal
    </p>
</body>
</html>
